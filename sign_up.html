              }
              
              // Validate lowercase letters
              var lowerCaseLetters = /[a-z]/g;

                meter.value = strength;
                pwtext.innerHTML = "Password Strength: " + strengthval[strength]; 
              }else{
                pwhintval=pwhintval+"#Small Letter#  ";

              // Validate capital letters
